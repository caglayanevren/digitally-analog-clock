<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>digitally analog clock</title>
        <link rel="stylesheet" href="style/style.min.css" />
    </head>
    <body>
        <section>
            <div class="circle second1">
                <span class="zero">0</span>
                <span class="one" style="transform: translateX(-6px) translateY(57px) rotate(10deg)">1</span>
                <span class="two" style="transform: translateX(-21px) translateY(111px) rotate(20deg)">2</span>
                <span class="three" style="transform: translateX(-44px) translateY(161px) rotate(30deg)">3</span>
                <span class="four" style="transform: translateX(-77px) translateY(208px) rotate(40deg)">4</span>
                <span class="five" style="transform: translateX(-116px) translateY(247px) rotate(50deg)">5</span>
                <span class="six" style="transform: translateX(-162px) translateY(280px) rotate(60deg)">6</span>
                <span class="seven" style="transform: translateX(-213px) translateY(307px) rotate(70deg)">7</span>
                <span class="eight" style="transform: translateX(-267px) translateY(319px) rotate(80deg)">8</span>
                <span class="nine" style="transform: translateX(-323px) translateY(325px) rotate(90deg)">9</span>
            </div>
            <div class="circle second2">
                <span class="zero">0</span>
                <span class="one" style="transform: translateX(-4px) translateY(58px) rotate(12deg)">1</span>
                <span class="two" style="transform: translateX(-24px) translateY(112px) rotate(24deg)">2</span>
                <span class="three" style="transform: translateX(-52px) translateY(161px) rotate(36deg)">3</span>
                <span class="four" style="transform: translateX(-92px) translateY(203px) rotate(48deg)">4</span>
                <span class="five" style="transform: translateX(-137px) translateY(236px) rotate(60deg)">5</span>
            </div>
            <div class="circle minutes1">
                <span class="zero">0</span>
                <span class="one" style="transform: translateX(-10px) translateY(70px) rotate(18deg)">1</span>
                <span class="two" style="transform: translateX(-42px) translateY(132px) rotate(36deg)">2</span>
                <span class="three" style="transform: translateX(-91px) translateY(181px) rotate(54deg)">3</span>
                <span class="four" style="transform: translateX(-154px) translateY(212px) rotate(72deg)">4</span>
                <span class="five" style="transform: translateX(-223px) translateY(224px) rotate(90deg)">5</span>
                <span class="six" style="transform: translateX(-293px) translateY(214px) rotate(108deg)">6</span>
                <span class="seven" style="transform: translateX(-356px) translateY(183px) rotate(126deg)">7</span>
                <span class="eight" style="transform: translateX(-406px) translateY(133px) rotate(144deg)">8</span>
                <span class="nine" style="transform: translateX(-438px) translateY(71px) rotate(162deg)">9</span>
            </div>
            <div class="circle minutes2">
                <span class="zero">0</span>
                <span class="one" style="transform: translateX(-10px) translateY(60px) rotate(20deg)">1</span>
                <span class="two" style="transform: translateX(-40px) translateY(112px) rotate(40deg)">2</span>
                <span class="three" style="transform: translateX(-87px) translateY(150px) rotate(60deg)">3</span>
                <span class="four" style="transform: translateX(-143px) translateY(170px) rotate(80deg)">4</span>
                <span class="five" style="transform: translateX(-203px) translateY(170px) rotate(100deg)">5</span>
            </div>
            <div class="circle hour1">
                <span class="zero">0</span>
                <span class="one" style="transform: translateX(-25px) translateY(71px) rotate(36deg)">1</span>
                <span class="two" style="transform: translateX(-85px) translateY(117px) rotate(72deg)">2</span>
                <span class="three" style="transform: translateX(-160px) translateY(117px) rotate(108deg)">3</span>
                <span class="four" style="transform: translateX(-222px) translateY(72px) rotate(144deg)">4</span>
                <span class="five" style="transform: translateX(-245px) translateY(0px) rotate(180deg)">5</span>
                <span class="six" style="transform: translateX(-224px) translateY(-73px) rotate(216deg)">6</span>
                <span class="seven" style="transform: translateX(-161px) translateY(-117px) rotate(252deg)">7</span>
                <span class="eight" style="transform: translateX(-86px) translateY(-118px) rotate(288deg)">8</span>
                <span class="nine" style="transform: translateX(-25px) translateY(-73px) rotate(324deg)">9</span>
            </div>
            <div class="circle hour2">
                <span class="zero">0</span>
                <span class="one" style="transform: translateX(-18px) translateY(55px) rotate(45deg)">1</span>
                <span class="two" style="transform: translateX(-73px) translateY(72px) rotate(90deg)">2</span>
            </div>
            <div class="line"></div>
            <div class="hour-minute">:</div>
            <div class="minute-second">:</div>
            <div class="wind-up">

                        fill="currentColor"
                    />
                </svg>
            </div>
        </section>

        <script src="script.js"></script>
    </body>
</html>
